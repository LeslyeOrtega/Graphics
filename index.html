    let canvas = document.querySelector('canvas');

    context.fillStyle = 'red';
    //context.fillRect(100,100,400,400);



    context.lineWidth=2;
    context.beginPath(); 
    context.rect(100,100,400,400); 
    //context.stroke();

    
    context.beginPath(); 
    context.arc(300,300,100,0,2 * Math.PI);
   // context.stroke();
    
   const  w= 50, h= 50, gap= 20; 
   let x, y; 

for(let i=0; i < 5; i++){
    for(let j=0; j < 5; j++){
    x= 100+(w + gap)* i;
    y= 100+(h + gap)*j; 

    context.beginPath(); 
    context.rect(x, y, w, h); 
    context.stroke();

    if(Math.random() > 0.5 ){

    context.beginPath(); 
    context.arc(x+25,y+25,20,0,2 * Math.PI);
    context.stroke();
         } 
    }
}
